<!doctype html>
<html lang="pt-BR">
    <head>
    	<meta http-equiv="Cache-Control" 
    	      content="public, max-age=86400" />
        <meta charset="utf-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1" />
        <base href="."> 
        <title>Desafio Itaú - 05/2021</title>
        <link href="./assets/css/styles.css" 
              rel="stylesheet" />
        <script type="text/javascript" 
                src="./assets/js/scripts.js">
        </script>
    </head>
    <body onload="resized();" 
          onresize="resized();">
    	<header>
    		Desafio Itaú - 05/2021
    	</header>
    	<nav id="nav">
    		<div class="header"
    		     aria-label="Menu Principal">
    			Menu Principal
    		</div>
    		<ul>
    			<li>
    				<span id="homeBt"
    				      aria-label="Página Inicial"
    				      onclick="clicked(this.id);">
    					Página Inicial
    				</span>
    			</li>
    			<li>
    				<span id="aboutBt"
    					  aria-label="Sobre"
    				      onclick="clicked(this.id);">
    					Sobre
    				</span>
    			</li>
    			<li>
    				<span id="contactBt"
    					  aria-label="Contato"
    				      onclick="clicked(this.id);">
    					Contato
    				</span>
    			</li>
    			<li>
    				<span id="seeMoreBt"
    					  aria-label="Saiba mais"
    				      onclick="clicked(this.id);">
    					Saiba Mais
    				</span>
    			</li>
    		</ul>
    	</nav>
    	<main id="main">
    		<div id="viewTitle"
    			 class="header"
    		     aria-label="Título do Conteúdo Sendo Mostrado">
    		</div>
    		<div id="homeContent"
    		     aria-label="Conteúdo da Página Inicial">
    		Página Inicial
    		</div>
    		<div id="aboutContent"
    		     aria-label="Conteúdo da página Sobre">
    		Sobre
    		</div>
    		<div id="contactContent"
    		     aria-label="Conteúdo da página Contato">
    		Contato
    		</div>
    		<div id="seeMoreContent"
    		     aria-label="Conteúdo da página Saiba Mais">
    		Saiba Mais
    		</div>
    	</main>
    </body>
</html>
